[lfs]
    activitytimeout = 60
    concurrenttransfers = 8
    dialtimeout = 60
    keepalive = 10800
    skipdownloaderrors = true
    tlstimeout = 60

[lfs "transfer"]
    maxretries = 100
    maxverifies = 100

[filter "lfs"]
    clean = git-lfs clean -- %f
    process = git-lfs filter-process
    required = true
    smudge = git-lfs smudge -- %f

[http]
    sslverify = false
