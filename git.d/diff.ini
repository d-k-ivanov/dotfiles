[diff]
    compactionHeuristic = true
    ; guitool = kdiff3
    guitool = winmerge
    mnemonicprefix = true
    renames = copies

[difftool]
    prompt = false

[difftool "idea"]
    cmd = idea diff $LOCAL $REMOTE && echo "Press any key" && read -n1

[difftool "kdiff3"]
    path = kdiff3

[difftool "vimdiff"]
    cmd = gvim -d "$LOCAL" "$REMOTE"
    trustExitCode = true

[difftool "vscode"]
    cmd = code --wait --diff $LOCAL $REMOTE

[difftool "winmerge"]
    path = WinMergeU
    cmd = WinMergeU \"$LOCAL\" \"$REMOTE\"

[merge]
    ff = true
    ; tool = kdiff3
    ; tool = vimdiff
    tool = winmerge
    guitool = winmerge

[mergetool]
    keepBackup = false
    trustExitCode = false

[mergetool "idea"]
    cmd = idea merge $LOCAL $REMOTE $BASE $MERGED && echo "Press any key" && read -n1

[mergetool "kdiff3"]
    path = kdiff3

[mergetool "vimdiff"]
    cmd = gvim -d "$LOCAL" "$MERGED" "$REMOTE"
    trustExitCode = true

[mergetool "winmerge"]
    cmd = win_merge_wrap.sh \"$MERGED\" \"$REMOTE\"
    path = WinMergeU

[mergetool "vscode"]
    cmd = code --wait $MERGED
