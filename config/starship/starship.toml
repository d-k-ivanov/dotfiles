color1 = "bright-black"
color2 = "bright-black"
color3 = "bright-black"
color4 = "white"
color5 = "white"
color6 = "white"
color7 = "blue"
color8 = "bright-blue"
color9 = "bright-cyan"
color10 = "cyan"
color11 = "red"
color12 = "cyan"
color13 = "yellow"
color14 = "green"
color15 = "purple"

# https://i.sstatic.net/KTSQa.png
[palettes.8bit]
color0 = "236"            # dark gray-blue
color1 = "237"            # grayish navy
color2 = "238"            # muted slate gray
color3 = "239"            # slate gray
color4 = "254"            # ight gray-blue
color5 = "255"            # white
color6 = "255"            # white
color7 = "152"            # light turquoise
color8 = "116"            # pale cyan
color9 = "110"            # light blue-gray
color10 = "67"            # medium steel blue
color11 = "131"           # muted red
color12 = "173"           # soft orange
color13 = "222"           # light yellow
color14 = "151"           # desaturated green
