[aws]
disabled = false
expiration_symbol = "\uf4f4" # 
force_display = true
format = "[\\[](color10)[$symbol( $profile)( \\($region\\))( \\[$duration\\])]($style)[\\]](color10)"
style = "bold color13"
symbol = "\uf0ef" # 

# [aws.profile_aliases]
# ap-southeast-2 = "ase2"
# eu-central-1 = "euc1"
# us-east-1 = "ue1"

# [aws.region_aliases]
# ap-northeast-1 = "apn1" # Asia Pacific (Tokyo)
# ap-northeast-2 = "apn2" # Asia Pacific (Seoul)
# ap-northeast-3 = "apn3" # Asia Pacific (Osaka)
# ap-south-1 = "aps1" # Asia Pacific (Mumbai)
# ap-southeast-1 = "ase1" # Asia Pacific (Singapore)
# ap-southeast-2 = "ase2" # Asia Pacific (Sydney)
# ca-central-1 = "cac1" # Canada (Central)
# cn-north-1 = "cnn1" # China (Beijing)
# cn-northwest-1 = "cnw1" # China (Ningxia)
# eu-central-1 = "euc1" # Europe (Frankfurt)
# eu-north-1 = "eun1" # Europe (Stockholm)
# eu-west-1 = "euw1" # Europe (Ireland)
# eu-west-2 = "euw2" # Europe (London)
# eu-west-3 = "euw3" # Europe (Paris)
# sa-east-1 = "sae1" # South America (São Paulo)
# us-east-1 = "use1" # US East (N. Virginia)
# us-east-2 = "use2" # US East (Ohio)
# us-west-1 = "usw1" # US West (N. California)
# us-west-2 = "usw2" # US West (Oregon)

[cmd_duration]
disabled = false
format = "[\\[](color10)[\ue641 $duration]($style)[\\]](color10)" # 
min_time = 0
min_time_to_notify = 45000
show_milliseconds = true
show_notifications = false
style = "bold color14"

[character]
disabled = false
error_symbol = "[λ](color11)"
format = "$symbol "
success_symbol = "[λ](color14)"
vimcmd_replace_one_symbol = "[λ](color15)"
vimcmd_replace_symbol = "[λ](color15)"
vimcmd_symbol = "[λ](color14)"
vimcmd_visual_symbol = "[λ](color13)"

[cmake]
detect_extensions = []
detect_files = ["CMakeLists.txt", "CMakeCache.txt"]
detect_folders = []
disabled = false
format = "[\\[](color10)[$symbol( $version)]($style)[\\]](color10)"
style = "bold color8"
symbol = "\ue794" # 
version_format = "${raw}"

[c]
# commands = [["msvc_ver.bat"], ["c++", "--version"], ["g++", "--version"], ["clang++", "--version"]]
commands = [["msvc_ver.bat"], ["cc","--version"  ], ["gcc", "--version"], ["clang","--version"]]
detect_extensions = ["cpp", "cc", "c", "cxx", "c++", "h", "hpp", "hh", "hxx", "h++", "tcc", "sln"]
detect_files = [".clang-format", "CMakeLists.txt", "conanfile.txt", "premake5.lua", "vcpkg.json"]
detect_folders = []
disabled = false
format = "[\\[](color10)[$symbol( $version(-$name))]($style)[\\]](color10)"
style = "bold color14"
symbol = "\ue646"
version_format = "${raw}"

[directory]
# before_repo_root_style = null
disabled = false
fish_style_pwd_dir_length = 0
format = " [$path]($style)[$read_only]($read_only_style) "
home_symbol = "~"
read_only = "\uf023" # 
read_only_style = "bold color11"
repo_root_format = " [$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
# repo_root_style = null
style = "bold color7"
substitutions = {}
truncate_to_repo = false
truncation_length = 0
truncation_symbol = "…/"
use_logical_path = true
use_os_path_sep = true

# Here is how you can shorten some long paths by text replacement.
# Keep in mind that the order matters.
# For example:
#   "Important Documents" = "  " will not be replaced because "Documents" was already substituted before.
#   So either put "Important Documents" before "Documents" or use the substituted version:
#   "Important  " = "  "
# [directory.substitutions]
# "Documents" = "\ue651 " # 
# "OneDrive" = "\uf10c "  # 
# "Dropbox" = "\ue707 "   # 
# "Downloads" = "\uf019 " # 
# "Music" = "\uf001 "     # 
# "Pictures" = "\uf03e "  # 

[docker_context]
detect_extensions = []
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = true
format = "[\\[](color10)[$symbol( $context)]($style)[\\]](color10)"
only_with_files = true
style = "bold color10"
symbol = "\uf21f" # 

[git_branch]
always_show_remote = false
disabled = false
format = "[\\[](color10)[$symbol $branch(:$remote_branch)]($style)[\\]](color10)"
ignore_branches = []
only_attached = true
style = "bold color15"
symbol = "\ue0a0" # 
# symbol = "\ueafc " # 
# symbol = "\uefa0 " # 
truncation_length = 9223372036854775807
truncation_symbol = "…"

[git_commit]
commit_hash_length = 9
disabled = false
format = "[\\[](color10)[\ueafc $hash$tag]($style)[\\]](color10)" # 
only_detached = true
style = "bold color15"
tag_disabled = false
tag_max_candidates = 0
tag_symbol = " \uf02b" # 

[git_state]
am = "AM"
am_or_rebase = "AM/REBASE"
bisect = "BISECTING"
cherry_pick = "CHERRY-PICKING"
disabled = false
format = "[\\[](color10)\uea64 \\([$state( $progress_current/$progress_total)]($style)\\)[\\[](color10)" # 
merge = "MERGING"
rebase = "REBASING"
revert = "REVERTING"
style = "bold color13"

[git_metrics]
added_style = "bold color14"
deleted_style = "bold color11"
disabled = false
format = "([\\[](color10)([+$added]($added_style))( [-$deleted]($deleted_style))[\\]](color10))"
ignore_submodules = false
only_nonzero_diffs = true

[git_status]
ahead = "[⇡$count ](bold color15)"
behind = "[⇣$count ](bold color15)"
conflicted = "[≠$count ](bold color11)"
# deleted = "×"
deleted = "[×$count ](bold color11)"
disabled = false
diverged = "[⇕ ](bold color11)"
format = "([\\[](color10)[ $all_status$ahead_behind]($style)[\\]](color10))"
ignore_submodules = false
modified = "[!$count ](bold color13)"
renamed = "[↪$count ](bold color13)" #
staged = "[+$count ](bold color14)"
stashed = "[☰$count ](bold color3)"
style = "bold color5"
typechanged = ""
untracked = "[?$count ](bold color12)"
up_to_date = ""
use_git_executable = false

[helm]
detect_extensions = []
detect_files = ["helmfile.yaml","Chart.yaml"]
detect_folders = ["k8s"]
disabled = false
format = "[\\[](color10)[$symbol( $version)]($style)[\\]](color10)"
style = "bold color9"
symbol = "\uf21a" # 
version_format = "${raw}"

[hostname]
aliases = {}
detect_env_vars = []
disabled = false
format = "[$hostname$ssh_symbol]($style) "
ssh_only = false
ssh_symbol = " \ueb39" # 
style = "bold color3"
trim_at = "."

[java]
detect_extensions = ["java", "class", "jar", "gradle", "clj", "cljc"]
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt", ".java-version", "deps.edn", "project.clj", "build.boot", ".sdkmanrc"]
detect_folders = []
disabled = false
format = "[\\[](color10)[$symbol( $version)]($style)[\\]](color10)"
style = "bold color11"
symbol = "\uec15" # 
version_format = "${raw}"

[kubernetes]
context_aliases = {}
contexts = []
detect_env_vars = []
detect_extensions = []
detect_files = []
detect_folders = []
disabled = false
format = "[\\[](color10)[$symbol $context( \\($namespace\\))]($style)[\\]](color10)"
style = "bold color5"
symbol = "\ue81d" # 
user_aliases = {}

[line_break]
disabled = false

[memory_usage]
disabled = false
format = "[\\[](color10)[$symbol ${ram}]($style)[\\]](color10)"
threshold = -1
symbol = "\uf2db" # 
style = 'bold color13'

[nodejs]
detect_extensions = ["js","mjs","cjs","ts","mts","cts"]
detect_files = ["package.json",".node-version",".nvmrc","!bunfig.toml","!bun.lock","!bun.lockb"]
detect_folders = ["node_modules"]
disabled = false
format = "[\\[](color10)[$symbol( $version)]($style)[\\]](color10)"
not_capable_style = "bold red"
style = "bold color14"
symbol = "\ued0d" # 
version_format = "${raw}"

[os]
disabled = false
format = "[\\[](color10)[$symbol]($style)[\\]](color10)"
style = "bold color4"

[os.symbols]
AIX = "\uf17c" # 
AlmaLinux = "\uf31d" # 
Alpine = "\uf300" # 
Amazon = "\uf0ef" # 
