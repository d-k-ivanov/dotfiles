[python]
# detect_env_vars = ["VIRTUAL_ENV"]
detect_env_vars = ["VIRTUAL_ENV", "PYENV"]
detect_extensions = ["py", "ipynb"]
detect_files = ["requirements.txt", ".python-version", "pyproject.toml", "Pipfile", "tox.ini", "setup.py", "__init__.py"]
detect_folders = []
disabled = false
format = "[\\[](color10)[${symbol}${pyenv_prefix}( ${version})( \\($virtualenv\\))]($style)[\\]](color10)"
pyenv_prefix = ""
pyenv_version_name = true
python_binary = ["python","python3","python2"]
style = "bold color13"
symbol = "\ue73c" # 
version_format = "${raw}"

[rust]
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]
detect_folders = []
disabled = false
format = "[\\[](color10)[$symbol( $version)]($style)[\\]](color10)"
style = "bold color11"
symbol = "\ue68b" # 
version_format = "${raw}"

[status]
disabled = false
format = "[\\[](color10)[$symbol$status]($style)[\\]](color10)"
map_symbol = false
not_executable_symbol = "\uf120 " # 
not_found_symbol = "\uf120 " # 
pipestatus = true
pipestatus_format = "\\[$pipestatus\\] => [$symbol$common_meaning$signal_name$maybe_int]($style)"
pipestatus_separator = "|"
recognize_signal_code = true
sigint_symbol = "\uf120 " # 
signal_symbol = "\uf120 " # 
style = "bold color13"
success_symbol = "\uf120 " # 
symbol = "\uf120 " # 

[terraform]
detect_extensions = ["tf","tfplan","tfstate"]
detect_files = []
detect_folders = ["aws", "aws/.terraform", ".terraform"]
disabled = false
format = "[\\[](color10)[$symbol( $version)]($style)[\\]](color10)"
style = "bold #A067DA"
symbol = "\ue69a" # 
version_format = "${raw}"

[time]
disabled = false
format = "[$time]($style) "
style = "bold color3"
time_format = "%H:%M:%S"
time_range = "-"
use_12hr = false
utc_time_offset = "local"

[username]
# aliases = { "Administrator" = "administrator" }
aliases = {}
detect_env_vars = []
disabled = false
format = "[$user@]($style)"
show_always = true
style_root = "bold color3"
style_user = "bold color3"

[vagrant]
detect_extensions = []
detect_files = ["Vagrantfile"]
detect_folders = []
disabled = false
format = "[\\[](color10)[$symbol( $version)]($style)[\\]](color10)"
style = "bold color7"
symbol = "\ue8d0" # 
version_format = ""
# version_format = "${raw}"
